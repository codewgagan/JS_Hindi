<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM Part 4</title>
</head>
<body style="background-color: #121212; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    //1
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python")
    addLanguage("React")
    addLanguage("HTML")

    //2
    function addOLang(langName){//Optimized approach to create Function and add list item
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOLang("GoLang")

    //3
    //Edit
    const secondLang = document.querySelector("li:nth-child(5)")
    console.log(secondLang)
    const newLi = document.createElement('li')
    newLi.textContent = 'MERN'
    secondLang.replaceWith(newLi)//MERN is Added

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()//MERN is reomved

</script>
</html>
